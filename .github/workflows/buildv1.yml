name: Build v1

on:
  push:
    tags:
      - v1*

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-static:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        target: x86_64-unknown-linux-musl
        
    - name: Build
      run: cargo build --all --release --target x86_64-unknown-linux-musl && strip target/x86_64-unknown-linux-musl/release/twojson

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
         files: target/x86_64-unknown-linux-musl/release/twojson
permissions:
  contents: write
